<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>job4u | applications</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1877f2;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1877f2;
    }

    .job-summary {
      background-color: #f5f6f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .job-summary h3 {
      margin: 0 0 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background-color: #42b72a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>Job4U</div>
    <div>
      <a href="jobs.html">Jobs</a>
      <a href="profile.html">My Profile</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Apply for Job</h1>

    <div class="job-summary">
      <h3>Frontend Developer</h3>
      <p><strong>Company:</strong> TechSpark Ltd.</p>
      <p><strong>Location:</strong> Remote</p>
    </div>

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="resume">Upload Resume (PDF or DOC)</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <label for="coverletter">Cover Letter</label>
      <textarea id="coverletter" name="coverletter" placeholder="Write your cover letter here..."></textarea>

      <label for="experience">Years of Experience</label>
      <select id="experience" name="experience">
        <option value="">-- Select --</option>
        <option value="0-1">0-1 Years</option>
        <option value="2-3">2-3 Years</option>
        <option value="4-5">4-5 Years</option>
        <option value="5+">5+ Years</option>
      </select>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

</body>
</html>
